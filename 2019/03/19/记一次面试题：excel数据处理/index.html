<p><img

                     data-src="https://cdn.jsdelivr.net/gh/zhang18340082962/image-rick@master/image-rick/%E5%9B%BE%E7%89%87.3hfa2v3xoukg.png"

<p>Question：求各省份2017全年销售金额(全部产品)Top1的医院；(请保留计算过程)</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">import pandas as pd</span><br><span class="line">import openpyxl </span><br><span class="line">path = r&#x27;C:\Users\supermanzwg\Desktop\Excel能力测试解答.xlsx&#x27;</span><br><span class="line">df = pd.read_excel(path,sheet_name= &#x27;Sales&#x27;)</span><br><span class="line">df = df[pd.to_datetime(df.SalesDate,format=&#x27;%Y-%m-%d&#x27;).dt.year==2017]</span><br><span class="line">df2 = pd.read_excel(path,sheet_name= &#x27;Institution&#x27;)</span><br><span class="line"># print(df2.info())</span><br><span class="line">#检查并发现两表之间连接键出现不一致</span><br><span class="line">for i in range(len(df)):</span><br><span class="line">    if df.loc[i,&#x27;InstitutionCode&#x27;]== &#x27;F6302 &#x27;:</span><br><span class="line">        df.loc[i,&#x27;InstitutionCode&#x27;] = &#x27;F6302&#x27;</span><br><span class="line">    else:</span><br><span class="line">        pass</span><br><span class="line">df_12 = pd.merge(df,df2,on=&#x27;InstitutionCode&#x27;,how=&#x27;left&#x27;)</span><br><span class="line"># print(df_12.info())</span><br><span class="line"># a = df_12[df_12.Province.isnull()] 检查是否还存在缺失值</span><br><span class="line"># a.InstitutionCode.unique()</span><br><span class="line">df4 = pd.read_excel(path,sheet_name= &#x27;Price&#x27;)</span><br><span class="line">df4 = df4[pd.to_datetime(df4.EffectiveDate,format=&#x27;%Y-%m-%d&#x27;).dt.year==2017]</span><br><span class="line">df4 = df4.drop_duplicates([&#x27;SKU&#x27;])#删去重复SKU值</span><br><span class="line">ddff = pd.merge(df_12,df4,on=&#x27;SKU&#x27;)</span><br><span class="line">ddff[&#x27;money&#x27;] = ddff[&#x27;Quantity&#x27;]*ddff[&#x27;Price&#x27;]</span><br><span class="line"># print(ddff.money.sum())#销售额总和</span><br><span class="line">groupby_ddff = ddff.groupby([&#x27;Province&#x27;,&#x27;InstitutionName&#x27;])[&#x27;money&#x27;].sum().reset_index()</span><br><span class="line">groupby_ddff[&#x27;group_sort&#x27;]=groupby_ddff[&#x27;money&#x27;].groupby(groupby_ddff[&#x27;Province&#x27;]).rank(ascending=False,method=&#x27;first&#x27;)</span><br><span class="line">groupby_ddff_top1 = groupby_ddff[groupby_ddff[&#x27;group_sort&#x27;]==1]</span><br><span class="line">groupby_ddff_top1</span><br></pre></td></tr></table></figure>
<p>写入到原excel</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"># import xlwings as xw</span><br><span class="line">book = openpyxl.load_workbook(path)   #读取你要写入的workbook</span><br><span class="line">#和pd.read_excel() 用于将Dataframe写入excel。xls用xlwt。xlsx用openpyxl</span><br><span class="line">writer = pd.ExcelWriter(path, engine=&#x27;openpyxl&#x27;)   </span><br><span class="line">##此时的writer里还只是读写器. 然后将上面读取的book复制给writer  </span><br><span class="line">writer.book = book</span><br><span class="line">#转化为字典的形式</span><br><span class="line">writer.sheets = dict((ws.title, ws) for ws in book.worksheets)</span><br><span class="line">#将data写入writer</span><br><span class="line">groupby_ddff_top1.to_excel(writer,sheet_name=&quot;Answer_Python&quot;,index=False)</span><br><span class="line">writer.save()</span><br></pre></td></tr></table></figure>
