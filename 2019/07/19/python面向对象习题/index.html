    <div class="post-body" itemprop="articleBody">

      
        <p>写完对对象这个东西了解很多了</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"># coding=utf-8</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">一：定义一个学生类。有下面的类属性：</span><br><span class="line">1 姓名</span><br><span class="line">2 年龄</span><br><span class="line">3 成绩（语文，数学，英语)[每课成绩的类型为整数]</span><br><span class="line">类方法：</span><br><span class="line">1 获取学生的姓名：get_name() 返回类型:str</span><br><span class="line">2 获取学生的年龄：get_age() 返回类型:int</span><br><span class="line">3 返回3门科目中最高的分数。get_course() 返回类型:int</span><br><span class="line">写好类以后，可以定义2个同学测试下:</span><br><span class="line">zm = Student(&#x27;zhangming&#x27;,20,[69,88,100])</span><br><span class="line">返回结果：</span><br><span class="line">zhangming</span><br><span class="line">20</span><br><span class="line">100</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">class Student(object):</span><br><span class="line">    def __init__(self, name, age, scores):</span><br><span class="line">        self.name = name</span><br><span class="line">        self.age = age</span><br><span class="line">        self.scores = scores</span><br><span class="line">    def get_name(self):</span><br><span class="line">        return self.name</span><br><span class="line">    def get_age(self):</span><br><span class="line">        return self.age</span><br><span class="line">    def get_course(self):</span><br><span class="line">        return max(self.scores)</span><br><span class="line">zm = Student(&#x27;zhangming&#x27;, 20, [69, 88, 100])</span><br><span class="line">print zm.get_name()</span><br><span class="line">print zm.get_age()</span><br><span class="line">print zm.get_course()</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">二：定义一个字典类：dictclass。完成下面的功能：</span><br><span class="line">dict = dictclass(&#123;你需要操作的字典对象&#125;)</span><br><span class="line">1 删除某个key</span><br><span class="line">del_dict(key)</span><br><span class="line">2 判断某个键是否在字典里，如果在返回键对应的值，不存在则返回&quot;not found&quot;</span><br><span class="line">get_dict(key)</span><br><span class="line">3 返回键组成的列表：返回类型;(list)</span><br><span class="line">get_key()</span><br><span class="line">4 合并字典，并且返回合并后字典的values组成的列表。返回类型:(list)</span><br><span class="line">update_dict(&#123;要合并的字典&#125;)</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">class dictclass(object):</span><br><span class="line">    def __init__(self, dict):</span><br><span class="line">        self.dict = dict</span><br><span class="line">    def get_dict(self, key):</span><br><span class="line">        if self.dict. has_key(key):</span><br><span class="line">            return self.dict[key]</span><br><span class="line">        return &#x27;not found&#x27;</span><br><span class="line">    def del_dict(self, key):</span><br><span class="line">        if self.dict.has_key(key):</span><br><span class="line">            self.dict.pop(key)</span><br><span class="line">        else:</span><br><span class="line">            return &#x27;no that key&#x27;</span><br><span class="line">    def get_key(self):</span><br><span class="line">        return self.dict.keys()</span><br><span class="line">    def updata_dict(self, dict2):</span><br><span class="line">        self.dict = dict(self.dict, **dict2)</span><br><span class="line">        return self.dict.values()</span><br><span class="line"> </span><br><span class="line">A = dictclass(&#123;&#x27;a&#x27;: 1, &#x27;b&#x27;: 2&#125;)</span><br><span class="line">print A.get_dict(&#x27;c&#x27;)</span><br><span class="line">print A.del_dict(&#x27;c&#x27;)</span><br><span class="line">print A.get_key()</span><br><span class="line">print A.updata_dict(&#123;&#x27;c&#x27;: 3, &#x27;d&#x27;: 4&#125;)</span><br><span class="line"> </span><br><span class="line"># 关于删除字典中的元素</span><br><span class="line"># pop 删除并返回对应的value值</span><br><span class="line">B = &#123;&#x27;a&#x27;: 1, &#x27;b&#x27;: 2&#125;</span><br><span class="line">print B.pop(&#x27;b&#x27;)</span><br><span class="line">print B</span><br><span class="line"># del void不返回值</span><br><span class="line">C = &#123;&#x27;a&#x27;: 1, &#x27;b&#x27;: 2&#125;</span><br><span class="line">del C[&#x27;a&#x27;]</span><br><span class="line">print C</span><br><span class="line"># del dict 删除字典，不存在这个字典</span><br><span class="line"># dict.clear()删除字典内所有元素但字典还是存在只是没有元素</span><br><span class="line">D = &#123;&#x27;a&#x27;: 1, &#x27;b&#x27;: 2, &#x27;c&#x27;: 3&#125;</span><br><span class="line">D.clear()</span><br><span class="line"># 关于合并字典</span><br><span class="line">A = &#123;&#x27;a&#x27;: 1, &#x27;b&#x27;: 2, &#x27;c&#x27;: 3&#125;</span><br><span class="line">B = &#123;&#x27;d&#x27;: 4, &#x27;e&#x27;: 5, &#x27;f&#x27;: 6&#125;</span><br><span class="line">C = dict(A.items() + B.items())</span><br><span class="line">D = dict(A, **B)  # 这种合并方法会比上一种快很多对于重复的key，B会覆盖A</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">定义一个列表的操作类：Listinfo</span><br><span class="line">包括的方法:</span><br><span class="line">1 列表元素添加: add_key(keyname)  [keyname:字符串或者整数类型]</span><br><span class="line">2 列表元素取值：get_key(num) [num:整数类型]</span><br><span class="line">3 列表合并：update_list(list)	  [list:列表类型]</span><br><span class="line">4 删除并且返回最后一个元素：del_key()</span><br><span class="line">list_info = Listinfo([44,222,111,333,454,&#x27;sss&#x27;,&#x27;333&#x27;])</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">class Listinfo(object):</span><br><span class="line">    def __init__(self, list_val):</span><br><span class="line">        self.varlist = list_val</span><br><span class="line"> </span><br><span class="line">    def add_key(self, key_name):</span><br><span class="line">        if isinstance(key_name, (str, int)):</span><br><span class="line">            self.varlist.append(key_name)</span><br><span class="line">            return self.varlist</span><br><span class="line">        else:</span><br><span class="line">            return &#x27;error&#x27;</span><br><span class="line"> </span><br><span class="line">    def get_key(self, num):</span><br><span class="line">        if num &gt;= 0 and num &lt; len(self.varlist):</span><br><span class="line">            return self.varlist[num]</span><br><span class="line">        else:</span><br><span class="line">            return &#x27;error&#x27;</span><br><span class="line"> </span><br><span class="line">    def update_list(self, List_et):</span><br><span class="line">        self.varlist.extend(List_et)</span><br><span class="line">        return self.varlist</span><br><span class="line"> </span><br><span class="line">    def del_key(self):</span><br><span class="line">        if len(self.varlist) &gt;= 0:</span><br><span class="line">            return self.varlist.pop(-1)</span><br><span class="line">        else:</span><br><span class="line">            return &#x27;error&#x27;</span><br><span class="line">list_info = Listinfo([44, 222, 111, 333, 454, &#x27;sss&#x27;, &#x27;333&#x27;])</span><br><span class="line">print list_info.add_key(&#x27;1111&#x27;)</span><br><span class="line">print list_info.get_key(4)</span><br><span class="line">print list_info.update_list([&#x27;1&#x27;, &#x27;2&#x27;, &#x27;3&#x27;])</span><br><span class="line">print list_info.del_key()</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">定义一个集合的操作类：Setinfo</span><br><span class="line">包括的方法:</span><br><span class="line">1 集合元素添加: add_setinfo(keyname)  [keyname:字符串或者整数类型]</span><br><span class="line">2 集合的交集：get_intersection(unioninfo) [unioninfo :集合类型]</span><br><span class="line">3 集合的并集： get_union(unioninfo)[unioninfo :集合类型]</span><br><span class="line">4 集合的差集：del_difference(unioninfo) [unioninfo :集合类型]</span><br><span class="line">set_info =  Setinfo(你要操作的集合)</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">class Setinfo(object):</span><br><span class="line">    def __init__(self, my_Set):</span><br><span class="line">        self.Sett = my_Set</span><br><span class="line"> </span><br><span class="line">    def add_setinfo(self, keyname):</span><br><span class="line">        if isinstance(keyname, (int, str)):</span><br><span class="line">            self.Sett.add(keyname)</span><br><span class="line">            return self.Sett</span><br><span class="line">        return &#x27;error&#x27;</span><br><span class="line"> </span><br><span class="line">    def get_intersection(self, unioninfo):</span><br><span class="line">        if isinstance(unioninfo, set):</span><br><span class="line">            return self.Sett &amp; unioninfo</span><br><span class="line">        return &#x27;error&#x27;</span><br><span class="line"> </span><br><span class="line">    def get_union(self, unioninfo):</span><br><span class="line">        if isinstance(unioninfo, set):</span><br><span class="line">            return self.Sett | unioninfo</span><br><span class="line">        return &#x27;error&#x27;</span><br><span class="line"> </span><br><span class="line">    def del_difference(self, unioninfo):</span><br><span class="line">        if isinstance(unioninfo, set):</span><br><span class="line">            return self.Sett - unioninfo</span><br><span class="line">        return &#x27;error&#x27;</span><br><span class="line"> </span><br><span class="line">A = set([1, 2, 3, 4, 5, 2])</span><br><span class="line">B = set([5, 6, 3])</span><br><span class="line">set_info = Setinfo(A)</span><br><span class="line">print set_info.add_setinfo(&#x27;f&#x27;)</span><br><span class="line">print set_info.get_intersection(B)</span><br><span class="line">print set_info.get_union(B)</span><br><span class="line">print set_info.del_difference(B)</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">题目一： 写一个网页数据操作类。完成下面的功能：</span><br><span class="line">提示：需要用到urllib模块</span><br><span class="line">get_httpcode()获取网页的状态码，返回结果例如：200,301,404等 类型为int</span><br><span class="line">get_htmlcontent() 获取网页的内容。返回类型:str</span><br><span class="line">get_linknum()计算网页的链接数目。</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">import urllib</span><br><span class="line">import urllib2</span><br><span class="line">class page_data(object):</span><br><span class="line">    def __init__(self, url_add):</span><br><span class="line">        self.url = url_add</span><br><span class="line"> </span><br><span class="line">    def get_httpcode(self):</span><br><span class="line">        status = urllib.urlopen(self.url).code</span><br><span class="line">        return status</span><br><span class="line"> </span><br><span class="line">    def get_htmlcontent(self):</span><br><span class="line">        contentstr = urllib2.urlopen(self.url).read()</span><br><span class="line">        return contentstr</span><br><span class="line"> </span><br><span class="line">    def get_linknum(self):</span><br><span class="line">        content = urllib2.urlopen(self.url).read()</span><br><span class="line">        return len(content.split(&#x27;&lt;a href=&#x27;)) - 1</span><br><span class="line"> </span><br><span class="line">A = page_data(&quot;http://www.baidu.com&quot;)</span><br><span class="line">print A.get_httpcode()</span><br><span class="line">print A.get_htmlcontent()</span><br><span class="line">print A.get_linknum()</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"># coding=utf-8</span><br><span class="line">class SchoolMember:</span><br><span class="line">    # Represents any school member.</span><br><span class="line">    def __init__(self, name, age):</span><br><span class="line">        self.name = name</span><br><span class="line">        self.age = age</span><br><span class="line">        print &#x27;(Initialized SchoolMember: %s)&#x27; % self.name</span><br><span class="line"> </span><br><span class="line">    def tell(self):</span><br><span class="line">        # Tell my details.</span><br><span class="line">        print &#x27;Name:&quot;%s&quot; Age:&quot;%s&quot;&#x27; % (self.name, self.age),</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">class Teacher(SchoolMember):</span><br><span class="line">    # Represents a teacher.</span><br><span class="line">    def __init__(self, name, age, salary):</span><br><span class="line">        SchoolMember.__init__(self, name, age)</span><br><span class="line">        self.salary = salary</span><br><span class="line">        print &#x27;(Initialized Teacher: %s)&#x27; % self.name</span><br><span class="line"> </span><br><span class="line">    def tell(self):</span><br><span class="line">        SchoolMember.tell(self)</span><br><span class="line">        print &#x27;Salary: &quot;%d&quot;&#x27; % self.salary</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">class Student(SchoolMember):</span><br><span class="line">    # Represents a student.</span><br><span class="line">    def __init__(self, name, age, marks):</span><br><span class="line">        SchoolMember.__init__(self, name, age)</span><br><span class="line">        self.marks = marks</span><br><span class="line">        print &#x27;(Initialized Student: %s)&#x27; % self.name</span><br><span class="line"> </span><br><span class="line">    def tell(self):</span><br><span class="line">        SchoolMember.tell(self)</span><br><span class="line">        print &#x27;Marks: &quot;%d&quot;&#x27; % self.marks</span><br><span class="line"> </span><br><span class="line">t = Teacher(&#x27;Mrs. Shrividya&#x27;, 40, 30000)</span><br><span class="line">s = Student(&#x27;Swaroop&#x27;, 22, 75)</span><br><span class="line">c = SchoolMember(&#x27;Swar&#x27;, 22)</span><br><span class="line">t.tell()</span><br><span class="line">s.tell()</span><br><span class="line">c.tell()</span><br></pre></td></tr></table></figure>
